# ここで定義毎のパターンを管理する
# pattern内の配列の交差結合だけパターンが生成される
projects:
  - source: workspace/rtg.j2
    dest: .build/rtg.yml
    items:
      - className: RTGRoad
        pattern:
          speed: [4080, 3080, 2080, 580, 680, 780]
      - className: RTGTexture
        pattern:
          source: [1, 5, 11, 15, 21, 25]
          color: [0, 1, 2, 3]
  - source: workspace/sidewalk.j2
    dest: .build/sidewalk.yml
    items:
      - className: RTGSidewalk
        pattern:
          source: [1, 2, 3, 4, 5, 6]
          layout: ["A", "C"]
  - source: workspace/merge.j2
    dest: .build/merge.json
    items:
      - className: MergeRoad
        pattern:
          source: [4080, 3080, 2080, 580, 680, 780]
      - className: MergeTexture
        pattern:
          source: [1, 5, 11, 15, 21, 25]
          color: [0, 1, 2, 3]
      - className: MergeSidewalk
        pattern:
          source: [1, 2, 3, 4, 5, 6]
          layout: ["A", "C"]
  - source: workspace/dat.j2
    dest: dist/all.dat
    items:
      - className: DatRTX
        pattern:
          speed: [4080, 3080, 2080]
          system_type: ["G", "E"]
          layout: ["F", "C", "B", "S"]
      - className: DatGTX
        pattern:
          speed: [580, 680, 780]
          system_type: ["G", "E"]
          layout: ["F", "C", "B", "S"]
      - className: DatTi
        pattern:
          texture: [1, 2, 3, 4, 5, 6, 7, 8]
          way_type: ["T", "RO", "TO"]
          speed: [3000, 6000]
      - className: DatTiSingle
        pattern:
          texture: [11, 12, 13, 14, 15, 16, 17, 18]
          way_type: ["T", "RO", "TO"]
          speed: [3000, 6000]
          layout: ["F", "B"]
      - className: DatFX
        pattern:
          texture: [1, 2, 3, 4, 5, 6]
          speed: [3000]
          system_type: ["G"]
          layout: ["A", "C"]
